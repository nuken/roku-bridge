<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root { --bg-color: #2c2c2c; --surface-color: #3a3a3a; --primary-color: #7dd3fc; --text-color: #e0e0e0; --border-color: #4a4a4a; --button-color: #007bff; --button-hover-color: #0056b3; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .header-actions { display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-bottom: 20px; }
        .nav-buttons a { background-color: var(--button-color); color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; text-decoration: none; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .nav-buttons a:hover { background-color: var(--button-hover-color); }
        .container { max-width: 95%; margin: 0 auto; background-color: var(--surface-color); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        h1 { color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        .log-container { background-color: #1e1e1e; color: #d4d4d4; font-family: "Menlo", "Consolas", monospace; padding: 15px; border-radius: 8px; height: 70vh; overflow-y: scroll; white-space: pre; }
    </style>
</head>
<body>
    <div class="header-actions">
        <div class="nav-buttons">
            <a href="/status">Status & Config</a>
        </div>
    </div>
    <div class="container">
        <h1><i class="fa-solid fa-file-alt"></i> Container Logs</h1>
        <div id="log-container" class="log-container">
            Loading logs...
        </div>
    </div>
    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>

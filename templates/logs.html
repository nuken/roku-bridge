<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root { --bg-color: #2c2c2c; --surface-color: #3a3a3a; --primary-color: #7dd3fc; --text-color: #e0e0e0; --border-color: #4a4a4a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 95%; margin: 0 auto; background-color: var(--surface-color); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        h1 { color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        .log-container { background-color: #1e1e1e; color: #d4d4d4; font-family: "Menlo", "Consolas", monospace; padding: 15px; border-radius: 8px; height: 70vh; overflow-y: scroll; white-space: pre; }
        .nav-links { text-align: center; margin-top: 20px; }
        .nav-links a { color: var(--primary-color); text-decoration: none; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-file-alt"></i> Container Logs</h1>
        <div id="log-container" class="log-container">
            Loading logs...
        </div>
        <div class="nav-links">
            <a href="/status">Go to Status</a>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');

        async function fetchLogs() {
            try {
                const response = await fetch('/logs/content');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const logText = await response.text();
                if (logContainer.textContent !== logText) {
                    logContainer.textContent = logText;
                    // Auto-scroll to the bottom only if the user hasn't scrolled up
                    if (logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 20) {
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                }
            } catch (error) {
                logContainer.textContent = 'Error loading logs: ' + error;
                console.error('Failed to fetch logs:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLogs();
            // Refresh logs every 3 seconds
            setInterval(fetchLogs, 3000);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Remote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --bg-color: #2c2c2c; --surface-color: #3a3a3a; --primary-color: #7dd3fc;
            --text-color: #e0e0e0; --border-color: #4a4a4a; --button-color: #007bff;
            --button-hover-color: #0056b3; --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); display: flex;
            flex-direction: column; align-items: center; padding: 20px;
            min-height: 100vh; box-sizing: border-box; margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .header-actions { display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 320px; }
        .nav-buttons a { background-color: var(--button-color); color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; text-decoration: none; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .nav-buttons a:hover { background-color: var(--button-hover-color); }
        .remote-container {
            background-color: var(--surface-color); border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); width: 100%; max-width: 320px;
            box-sizing: border-box;
        }
        h1 { text-align: center; color: var(--primary-color); margin-top: 0; margin-bottom: 20px; font-size: 1.5em; }
        /* Rest of the styles remain unchanged */
    </style>
</head>
<body>
    <div class="header-actions">
        <div class="nav-buttons">
            <a href="/status">Status</a>
            <a href="/preview">Live TV</a>
            <a href="/pretune">On-Demand</a>
        </div>
    </div>
    <div class="remote-container">
        </div>
    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
